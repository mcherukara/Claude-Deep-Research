<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 680">
  <!-- Background -->
  <rect width="900" height="680" fill="#f9fafb" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a202c">Claude Deep Research Workflow</text>
  
  <!-- User -->
  <rect x="50" y="100" width="120" height="60" rx="10" fill="#e9d8fd" stroke="#805ad5" stroke-width="2" />
  <text x="110" y="138" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1a202c">User</text>
  
  <!-- Claude -->
  <rect x="50" y="300" width="120" height="60" rx="10" fill="#bee3f8" stroke="#3182ce" stroke-width="2" />
  <text x="110" y="338" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1a202c">Claude</text>
  
  <!-- MCP Server -->
  <rect x="280" y="200" width="140" height="80" rx="10" fill="#feebc8" stroke="#dd6b20" stroke-width="2" />
  <text x="350" y="245" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1a202c">MCP Research</text>
  <text x="350" y="266" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1a202c">Server</text>
  
  <!-- Data Sources -->
  <rect x="550" y="100" width="140" height="60" rx="10" fill="#c6f6d5" stroke="#38a169" stroke-width="2" />
  <text x="620" y="138" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1a202c">Web Search</text>
  
  <rect x="550" y="180" width="140" height="60" rx="10" fill="#c6f6d5" stroke="#38a169" stroke-width="2" />
  <text x="620" y="218" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1a202c">Academic DB</text>
  
  <rect x="550" y="260" width="140" height="60" rx="10" fill="#c6f6d5" stroke="#38a169" stroke-width="2" />
  <text x="620" y="298" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1a202c">Web Content</text>
  
  <!-- Research Process Steps -->
  <rect x="220" y="400" width="650" height="250" rx="10" fill="#ebf8ff" stroke="#3182ce" stroke-width="2" opacity="0.7" />
  <text x="545" y="430" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1a202c">Research Process</text>
  
  <!-- Process Steps -->
  <rect x="240" y="450" width="160" height="50" rx="5" fill="#fff" stroke="#3182ce" stroke-width="2" />
  <text x="320" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a202c">1. Initial Exploration</text>
  
  <rect x="240" y="510" width="160" height="50" rx="5" fill="#fff" stroke="#3182ce" stroke-width="2" />
  <text x="320" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a202c">2. Preliminary Synthesis</text>
  
  <rect x="240" y="570" width="160" height="50" rx="5" fill="#fff" stroke="#3182ce" stroke-width="2" />
  <text x="320" y="600" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a202c">3. Visualizations</text>
  
  <rect x="420" y="450" width="160" height="50" rx="5" fill="#fff" stroke="#3182ce" stroke-width="2" />
  <text x="500" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a202c">4. Follow-up Research</text>
  
  <rect x="420" y="510" width="160" height="50" rx="5" fill="#fff" stroke="#3182ce" stroke-width="2" />
  <text x="500" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a202c">5. Comprehensive</text>
  <text x="500" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a202c">Synthesis</text>
  
  <rect x="420" y="570" width="160" height="50" rx="5" fill="#fff" stroke="#3182ce" stroke-width="2" />
  <text x="500" y="600" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a202c">6. References</text>
  
  <!-- Output Documents -->
  <rect x="600" y="450" width="160" height="50" rx="5" fill="#fed7d7" stroke="#e53e3e" stroke-width="2" />
  <text x="680" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a202c">Structured Document</text>
  
  <rect x="600" y="510" width="160" height="50" rx="5" fill="#fed7d7" stroke="#e53e3e" stroke-width="2" />
  <text x="680" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a202c">Visual Elements</text>
  
  <rect x="600" y="570" width="160" height="50" rx="5" fill="#fed7d7" stroke="#e53e3e" stroke-width="2" />
  <text x="680" y="600" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a202c">Citations & References</text>

  <!-- Arrows -->
  <!-- User to Claude -->
  <path d="M 110,160 L 110,300" fill="none" stroke="#1a202c" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="125" y="230" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">Research Query</text>
  
  <!-- Claude to MCP Server -->
  <path d="M 170,330 L 280,240" fill="none" stroke="#1a202c" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="195" y="270" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">Tool Call</text>
  
  <!-- MCP Server to Data Sources -->
  <path d="M 420,200 L 550,130" fill="none" stroke="#1a202c" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M 420,240 L 550,210" fill="none" stroke="#1a202c" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M 420,280 L 550,290" fill="none" stroke="#1a202c" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Data Sources to MCP Server -->
  <path d="M 550,150 L 420,220" fill="none" stroke="#1a202c" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5" />
  <path d="M 550,230 L 420,260" fill="none" stroke="#1a202c" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5" />
  <path d="M 550,310 L 420,300" fill="none" stroke="#1a202c" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5" />
  
  <!-- MCP Server to Claude -->
  <path d="M 280,260 L 170,350" fill="none" stroke="#1a202c" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5" />
  <text x="195" y="330" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">Research Data</text>
  
  <!-- Claude to Research Process -->
  <path d="M 110,360 L 110,520 L 220,520" fill="none" stroke="#1a202c" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="140" y="500" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">Analysis</text>
  
  <!-- Research Process to Claude Output -->
  <path d="M 500,650 L 500,670 L 110,670 L 110,360" fill="none" stroke="#1a202c" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="300" y="665" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">Comprehensive Research Response</text>
  
  <!-- Claude to User -->
  <path d="M 90,300 L 90,160" fill="none" stroke="#1a202c" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5" />
  <text x="60" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a202c">Response</text>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1a202c" />
    </marker>
  </defs>
</svg>
